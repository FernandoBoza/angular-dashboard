<section class="left">
  <h1>Chat</h1>
  <div class="search_messages">
    <i class="fal fa-search"></i>
    <input type="text" placeholder="Search">
  </div>
  <ul class="chat container">
    <li *ngFor="let message of messages; let index = index" (click)="selectMsg(message, index)"
      [class.selected]="selected == index">
      <span class="img_holder"><img src="{{message.img}}"></span>
      <div class="chat_layout">
        <div class="top">
          <span>{{message.name}}</span>
          <span>{{message.date}}</span>
        </div>
        <div class="btm">
          <span class="short_msg">{{message.thread[message.thread.length - 1].message}}</span>
          <span *ngIf="message.unread > 0" class="notif">{{message.unread}}</span>
        </div>
      </div>

    </li>
  </ul>

  <i class="add fal fa-plus"></i>
</section>
<section class="right">
  <ul class="chat_history">
    <li *ngFor="let msg of chatHistory" [class.user]="msg.name =='Jane Smith'">
      <div class="img_time">
        <span class="img_holder"><img src="{{msg.img}}"></span>
        <span>{{msg.time}}</span>
      </div>
      <span class="msg_content">{{msg.message}}</span>
    </li>
  </ul>

  <!-- <div class="chat_box" *ngIf="chatHistory.length != 0"> -->
  <div class="chat_box">
    <span class="text_label">Type a message</span>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <i class="fal fa-link"></i>
    <i class="fal fa-paper-plane"></i>
  </div>
</section>
