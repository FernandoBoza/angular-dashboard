<h1>Edit Profile</h1>
<ul>
  <li>
    <img-holder [src]="user.imageURL">
    </img-holder>
    <span class="img_whiteout"></span>
    <span class="new_img"><i class="fas fa-camera-alt"></i></span>
  </li>
  <input-text (value)="updateUser($event, 'name')" [label]="'Full Name'" [model]="user.name"></input-text>
  <input-text (value)="updateUser($event, 'email')" [label]="'Email'" [model]="user.email" [type]="'email'">
  </input-text>
  <input-text (value)="updateUser($event, 'name')" [label]="'Password'" [model]="user.password" [type]="'password'"
    [disabled]="true"></input-text>
  <li style="width: 100%"><button class="resolve" (click)="updateProfile()">Update Profile</button></li>
</ul>
