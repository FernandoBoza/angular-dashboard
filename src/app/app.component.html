<div class="notification_card" [class.show]="u.notif_card">
  <i class="fas fa-times" (click)="u.notif_card = false"></i>
  <h1 class="title">{{u.notif_info.title}}</h1>
  <p>{{u.notif_info.body}}</p>
</div>

<i class="fas fa-comments-alt toggle" [class.fa-compress-alt]="expanded" (click)="expandChat()" *ngIf="!hide"></i>
<div class="chat_widget" [class.expanded]="expanded" *ngIf="!hide">
  <div *ngIf="expanded">
    <p>
      <i (click)="show_notif()" class="fas fa-comment-alt-lines"></i>
      Chat
    </p>

    <ul>
      <li *ngFor="let user of users">
        <img-holder [class.online]="user.online" [src]="user.img"></img-holder>
        <span>{{user.name}}</span>
        <span>Lorem ipsum dolo...</span>
      </li>
    </ul>
  </div>
</div>
<section class="sidebar" *ngIf="!hide">
  <ul>
    <li tooltip="{{i.label}}" placement="right" *ngFor="let i of menu" routerLink="/{{i.url}}"
      [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
      <span class="notification" *ngIf="i.notification > 0">{{i.notification}}</span>
      <i class="fal {{i.icon}}"></i>
    </li>
  </ul>
</section>
<section class="content">
  <router-outlet></router-outlet>
</section>
